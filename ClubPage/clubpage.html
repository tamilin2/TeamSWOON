<form>
    <div class="container">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="clubname">Club Name:</label>
                <input type="text" class="form-control" id="clubname" />
            </div>
            <div class="form-group col-md-4">
                <label for="email">Contact email:</label>
                <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group col-md-4">
                <label for="phone">Phone number:</label>
                <input type="tel" class="form-control" id="phone" />
            </div>
        </div>
        
        <div class="row">
            <div class="form-group col-md-4">
                <label for="Major">Website:</label>
                <input type="url" class="form-control" id="website" />
            </div>
             <div class="form-group col-md-4">
                <label for="categories">Categories:</label>
                <input type="text" class="form-control" id="interests" placeholder="Categorize your club" />
            </div>
        </div>
        
        <div class="row">
           
            <div class="form-group col-md-12">
                <label for="Bio">Description:</label>
                <textarea type="text" class="form-control" id="description" rows="5" placeholder="Tell people what your club is all about."></textarea>
            </div>
        </div>
        <div class="row">
            
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <label for="meetingfrom">From:</label>
            </div>
            <div class="col-md-6">
                <label for="meetingfrom">To:</label>
            </div>
        </div>
    </div>
</form>
