        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav">

                <li class="navitem"><a style="color:white" class="navbutton" href="#">Schedule</a></li>

<form>
        <div class="container">
            <div class="row">
            <div class="form-group col-md-2">
                <label for="Age">Age:</label>
                <input type="number" class="form-control" id="Age" placeholder="Please Enter Your Age" />
            </div>
            <div class="form-group col-md-2">
                <label for="Gender">Gender:</label>
                <select class="form-control" id="Gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>3rd Gender</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="Academic Year">Academic Year:</label>
                <select class="form-control" id="AcaYear">
                    <option>Freshman<option>
                    <option>Sophmore<option>
                    <option>Junior<option>
                    <option>Senior<option>
                    <option>5th Year<option>
                    <option>Graduate Student<option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="Major">Major:</label>
                <input type="text" class="form-control" id="Major" placeholder="Please Enter Your Major" />
            </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="Bio">About Me:</label>
                    <textarea type="text" class="form-control" id="Bio" rows="5" placeholder="Say something about yourself."></textarea>
                </div>
            </div>
        </div>
</form>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-sm-offset-10">
                <button type="button" href="#" class="btn btn-success">Save Changes</button>
            </div>
        </div>
    </div>
