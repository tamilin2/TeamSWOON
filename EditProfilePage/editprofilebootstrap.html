<form>
        <div class="container">
            <div class="row">
            <div class="form-group col-md-2">
                <label for="Age">Age:</label>
                <input type="number" class="form-control" name="age" placeholder="Please Enter Your Age" />
            </div>
            <div class="form-group col-md-2">
                <label for="Gender">Gender:</label>
                <select class="form-control" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>3rd Gender</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="Academic Year">Academic Year:</label>
                <select class="form-control" name="acayear">
                    <option>Freshman<option>
                    <option>Sophmore<option>
                    <option>Junior<option>
                    <option>Senior<option>
                    <option>5th Year<option>
                    <option>Graduate Student<option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="Major">Major:</label>
                <input type="text" class="form-control" name="major" placeholder="Please Enter Your Major" />
            </div>
            <div class="col-md-4">
                <label for="interests">Interests:</label>
                <input type="text" class="form-control"
            </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="Bio">About Me:</label>
                    <textarea type="text" class="form-control" name="bio" rows="5" placeholder="Say something about yourself."></textarea>
                </div>
            </div>
        </div>
</form>
