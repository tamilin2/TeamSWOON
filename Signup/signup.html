<form id="signupform">
    <div class="container">
            
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control field" id="fname" style="border-radius: 0px; box-shadow: 0 0 0 0"/>
            </div>
            <div class="col-md-4 form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control field" id="fname" style="border-radius: 0px; box-shadow: 0 0 0 0" />
            </div>
            <div class="col-md-4 form-group">
                <label for="email">UCSD Email:</label>
                <input type="email" class="form-control field" id="email" style="border-radius: 0px; box-shadow: 0 0 0 0"/>
            </div>
        </div>
            
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="pword">Password:</label>
                <input type="password" class="form-control field" id="pword" style="border-radius: 0px; box-shadow: 0 0 0 0">
            </div>
            <div class="col-md-4 form-group">
                <label for="confirmpword">Confirm Password:</label>
                <input type="password" class="form-control field" id="confirmpword" style="border-radius: 0px; box-shadow: 0 0 0 0" />
            </div>
            <div class="col-md-2 col-md-offset-2" style="margin-top:80px;">
                <button type="button" class="btn btn-success" id="createbtn" style="background-color: rgb(30,30,150); border: 1px solid rgb(30,80,255)">Create Account</button>
            </div>
        </div>
        
    </div>
    
</form>
